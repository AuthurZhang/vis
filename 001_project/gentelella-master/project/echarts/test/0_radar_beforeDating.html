<html>
    <head>
        <meta charset="utf-8">
        <script src="lib/esl.js"></script>
        <script src="lib/config.js"></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 50%;
                height: 50%;
            }
        </style>
        <div id="main"></div>
        <script>

            require([
                'echarts'
                // 'echarts/chart/radar',
                // 'echarts/component/legend',
                // 'echarts/component/tooltip'
            ], function (echarts) {

                var chart = echarts.init(document.getElementById('main'));

                chart.setOption({
                    aria: {
                        show: true
                    },
                    tooltip: {},
                    legend: {
                        data: ['Woman', 'Man']
                    },
                    radar: {
                        name: {
                            formatter:'【{value}】',
                            color:'#72ACD1'
                        },
                        triggerEvent: true,
                        // shape: 'circle',
                        indicator: [
                           { text: 'Attractive', max: 30},
                           { text: 'Interset', max: 30},
                           { text: 'Ambitious', max: 30},
                           { text: 'Fun', max: 30},
                           { text: 'Intelligence', max: 30},
                           { text: 'Sincere', max: 30}
                        ]
                    },
                    series: [{
                        name: 'difference',
                        type: 'radar',
                        label: {
                            normal: {
                                show: true
                            }
                        },
                        // areaStyle: {normal: {}},
                        data : [
                            {
                                value : [4300, 10000, 28000, 35000, 50000, 19000],
                                name : 'Woman'
                            },
                             {
                                value : [5000, 14000, 28000, 31000, 42000, 21000],
                                name : 'Man'
                            }
                        ]
                    }]
                });

                chart.on('click', function (params) {
                    console.log(params)
                })
            });

        </script>
    </body>
</html>
