<html>
    <head>
        <meta charset="utf-8">
        <script src="lib/esl.js"></script>
        <script src="lib/config.js"></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
            }
        </style>
        <div id="main"></div>
        <script>

            require([
                'echarts'
                // 'echarts/chart/radar',
                // 'echarts/component/legend',
                // 'echarts/component/tooltip'
            ], function (echarts) {

                var chart = echarts.init(document.getElementById('main'));

                chart.setOption({
                    aria: {
                        show: true
                    },
                    tooltip: {},
                    legend: {
                        data: ['BeforeDating', 'AfterDating']
                    },
                    radar: {
                        name: {
                            formatter:'【{value}】',
                            color:'#72ACD1'
                        },
                        triggerEvent: true,
                        shape: 'circle',
                        indicator: [
                           { text: 'Shared Interests', max: 31},
                           { text: 'Ambition', max: 31},
                           { text: 'Fun', max: 31},
                           { text: 'Intelligence', max: 31},
                           { text: 'Sincerity', max: 31},
                           { text: 'Attractiveness', max: 31}
                        ]
                    },
                    series: [{
                        name: 'Man',
                        type: 'radar',
                        label: {
                            normal: {
                                show: false
                            }
                        },
                        areaStyle: {normal: {}},
                        data : [
                            {
                                value : [11.00, 8.55, 17.76, 19.54, 16.50, 26.92],
                                name : 'BeforeDating'
                            },
                             {
                                value : [11.54, 8.48, 17.84, 16.66, 15.07, 30.34],
                                name : 'AfterDating'
                            }
                        ]
                    }]
                });

                chart.on('click', function (params) {
                    console.log(params)
                })
            });

        </script>
    </body>
</html>
